definitions:
  entities.House:
    properties:
      created_at:
        type: string
      current_lord:
        type: string
      foundation_year:
        type: string
      name:
        type: string
      region:
        type: string
      updated_at:
        type: string
    type: object
  entities.HouseRequest:
    properties:
      current_lord:
        type: string
      foundation_year:
        maxLength: 5
        minLength: 1
        type: string
      name:
        maxLength: 200
        minLength: 3
        type: string
      region:
        maxLength: 100
        minLength: 3
        type: string
    required:
    - foundation_year
    - name
    - region
    type: object
  entities.HttpErr:
    properties:
      http_code:
        type: integer
      message:
        type: string
    type: object
info:
  contact: {}
paths:
  /houses:
    get:
      consumes:
      - application/json
      description: Find houses
      parameters:
      - description: name house
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.House'
            type: array
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      tags:
      - house
    post:
      consumes:
      - application/json
      description: Create one house
      parameters:
      - description: create new house
        in: body
        name: house
        required: true
        schema:
          $ref: '#/definitions/entities.HouseRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.HttpErr'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/entities.HttpErr'
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      tags:
      - house
  /houses/:id:
    delete:
      consumes:
      - application/json
      description: Delete house
      parameters:
      - description: House ID
        in: path
        name: id
        required: true
        type: string
      - description: create new house
        in: body
        name: house
        required: true
        schema:
          $ref: '#/definitions/entities.HouseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.House'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.HttpErr'
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      tags:
      - house
    get:
      consumes:
      - application/json
      description: find house by id
      parameters:
      - description: House ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.House'
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      tags:
      - house
    put:
      consumes:
      - application/json
      description: Update house
      parameters:
      - description: House ID
        in: path
        name: id
        required: true
        type: string
      - description: create new house
        in: body
        name: house
        required: true
        schema:
          $ref: '#/definitions/entities.HouseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entities.House'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/entities.HttpErr'
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      tags:
      - house
